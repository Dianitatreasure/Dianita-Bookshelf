<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dianita BookShelf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bookshelf App</h1>

    <div id="search-form">
        <input type="text" id="searchTitle" placeholder="Search by title" oninput="searchBooks()">
    </div>


    <div id="input-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="year" placeholder="Year" required>
        <label>
            <input type="checkbox" id="isComplete"> Finished Reading
        </label>
        <button onclick="addOrEditBook()">Save Book</button>
    </div>

    <h2>Not Finished Reading</h2>
    <div id="incompleteBookshelfList"></div>

    <h2>Finished Reading</h2>
    <div id="completeBookshelfList"></div>

    <script src="script.js"></script>
</body>
</html>
